<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/swiper.css">
  <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Slider main container -->
  <div class="swiper">
    <!-- Additional required wrapper -->
    <ul class="swiper-wrapper">
      <!-- Slides -->
      <li class="swiper-slide"><img src="./images/image/flower.jpg" alt="img-1" width="100%"></li>
      <li class="swiper-slide"><img src="./images/image/fox.jpg" alt="img-2"></li>
      <li class="swiper-slide"><img src="./images/image/lightning.jpg" alt="img-3"></li>
      <li class="swiper-slide"><img src="./images/image/moon.jpg" alt="img-4"></li>
      <li class="swiper-slide"><img src="./images/image/nature.jpg" alt="img-5"></li>
      <li class="swiper-slide"><img src="./images/image/space.jpg" alt="img-6"></li>
      
    </ul>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->
  </div>
  <script>
    


  </script>
  <script type="text/javascript" src="./js/main.js"></script>

  
</body>
</html>
